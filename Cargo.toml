[package]
name = "visualvault"
version = "0.4.2"
edition = "2024"
rust-version = "1.85"

[dependencies]
tokio = { version = "1.38", features = ["full"] }
ratatui = "0.29.0"
crossterm = "0.29.0"
color-eyre = "0.6"
eyre = "0.6"
anyhow = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.9.2"
chrono = { version = "0.4", features = ["serde"] }
walkdir = "2.5"
sha2 = "0.10"
fuzzy-matcher = "0.3"
human_bytes = "0.4"
image = "0.25"
regex = "1.10"
dirs = "6.0.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
tracing-error = "0.2"
parking_lot = "0.12"
num_cpus = "1.17.0"
rayon = "1.10.0"
lru = "0.16.0"
once_cell = "1.21"
futures = "0.3"
ahash = { version = "0.8", features = ["serde"] }
fxhash = "0.2"
[target.'cfg(windows)'.dependencies]
mimalloc = "0.1"

[target.'cfg(not(windows))'.dependencies]
jemallocator = "0.5"

[dev-dependencies]
tempfile = "3.20"
mockall = "0.13.1"
serde_json = "1.0"
tokio = { version = "1", features = ["full", "test-util"] }
color-eyre = "0.6"
chrono = "0.4"
pretty_assertions = "1.4"

[[test]]
name = "integration"
path = "tests/integration_tests.rs"

[[test]]
name = "system"
path = "tests/system_tests.rs"
